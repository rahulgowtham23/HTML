        <br><br>
        <h1>Comment Form</h1>
        <form action="">    
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" size="25">
            <br>
            <br>
            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject">
            <br>
            <br>
            <label for="request">Is this ? :</label>
            <input type="radio" name="request_type" value="sales" id="request">Sales request
            <input type="radio" name="request_type" value="support" id="request">Support request
            <br>
            <br>
            <label>I want to learn first ? :</label>
            <input type="radio" name="learn_first" value="Html" id="html"> <label for="html">Html</label> 
            <input type="radio" name="learn_first" value="Css" id="css"> <label for="css">Css</label> 
            <input type="radio" name="learn_first" value="Javascript" id="js"> <label for="js">Javascript</label> 
            <br>
            <br>
            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies[]" value="Photography" id="">Photography
            <input type="checkbox" name="hobbies[]" value="VideoGames" id="">VideoGames
            <input type="checkbox" name="hobbies[]" value="Drawing" id="">Drawing
            <input type="checkbox" name="hobbies[]" value="Basket Ball" id="">Basket Ball
            <input type="checkbox" name="hobbies[]" value="Swimming" id="">Swimming
            <br>
            <br>
            <label for="number">Select a number from 1 to 7:</label>
            <select name="chosen_number" id="number" multiple size="7">
                
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <br>
            <br>
            <label for="Message">Message:</label><br>
            <textarea name="Message" id="Message" cols="30" rows="5" placeholder="Enter your Message"></textarea>
            <br><br>
            <input type="submit" value="Send Message" name="submit" >

        </form>
