<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Design</title>
    <style>
        ol,li
        {
            color: red;
            font-size:larger;
            font-family: calibri;
        }
        .bold
        {
            font-weight: bold;
        }
        .italics
        {
            font-style: italic;
        }
        .strike
        {
            text-decoration: line-through;
            
        }

    </style>
</head>
<body>
    <br><br>
    <ol type="a">
        <li>Hello World</li>
        <li><u>Hello World</u></li>
        <li class="bold">Hello World</li>
        <li class="italics">Hello World</li>
        <li>A<sup>2</sup> + B<sup>2</sup></li>
        <li class="strike">Hello World</li>
        <li style="background-color: yellow; width: 115px;">Hello World</li>
    </ol>
</body>
</html>
