<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        h2 
        {
            width: 500px;
            font-size: 35px;
            border: 1px solid black;
            padding: 30px 10px ;
            text-align: center;
        }
        body
        {
            margin-left: 70px;
            
        }
    </style>
</head>
<body>
    <br><br>

        
            
        
        <h2>Login Form</h2>

        <form action="" method="post">
            <label for="name">Name </label>
            <input type="text" name="your_name" id="name" placeholder="FirstName">
            <input type="text" name="your_name" id="" placeholder="LastName">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="your_email" id="email" placeholder="Email">
            <br><br>

            <label for="phone">Phone Number</label>
            <input type="text" name="your_phone_number" id="phone" placeholder="10-digit number" size="15" maxlength="10">
            <br><br>

            <label for="pass">Password</label>
            <input type="password" name="your_password" id="pass" placeholder="password">
            <br><br>

            <label >Gender</label><br>
            <input type="radio" name="your_gender" value="Male" id="male"> <label for="male">Male</label><br>
            <input type="radio" name="your_gender" value="Female" id="female"> <label for="female">Female</label><br>
            <input type="radio" name="your_gender" value="Not" id="no"> <label for="no">Not wish to Disclose</label>
            <br><br>

            <label for="address">Address</label><br>
            <textarea name="your_address" id="address" cols="30" rows="5"></textarea>
            <br><br>

            <label for="Dob">Date of Birth</label><br>
            <input type="date" name="your_dob" id="Dob">
            <br><br>

            <label for="time">Time</label><br>
            <input type="time" name="your_time" id="time">
            <br><br>

            <label for="languages">Languages</label><br>
            <input type="checkbox" name="your_language" value="Tamil" id="tamil"><label for="tamil">Tamil</label><br>
            <input type="checkbox" name="your_language" value="English" id="eng"><label for="eng">English</label><br>
            <input type="checkbox" name="your_language" value="French" id="fren"><label for="fren">French</label>
            <br><br>

            <label>Select Your field of interest</label><br>
            <select name="interest" multiple size="3">
                <option value="Music">Music</option>
                <option value="Cycling">Cycling</option>
                <option value="batmiton">Batmiton</option>
            </select>
            <br><br>
            
            <label>Upload your Photo</label><br>
            <input type="file" name="uploaded_file">
            <br><br>

            <input type="submit" name="submit">
            <input type="reset" name="reset">

        </form>
    
    
</body>
</html>
